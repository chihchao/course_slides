<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Slides | 課程投影片</title>
    <meta name="description" content="這是一個存放課程投影片的專屬網頁，提供高品質的學習資源。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #0ea5e9;
            --glass: rgba(30, 41, 59, 0.7);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Outfit', 'Noto Sans TC', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* 背景裝飾 */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% -20%, #1e293b, #0f172a);
            z-index: -1;
        }

        .blob {
            position: fixed;
            width: 500px;
            height: 500px;
            background: var(--primary);
            filter: blur(120px);
            opacity: 0.15;
            border-radius: 50%;
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from {
                transform: translate(-10%, -10%);
            }

            to {
                transform: translate(20%, 20%);
            }
        }

        nav {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #818cf8, #38bdf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
        }

        main {
            flex: 1;
            max-width: 1000px;
            margin: 0 auto;
            padding: 4rem 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 5rem;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-dim);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 200px;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: rgba(30, 41, 59, 0.9);
        }

        .card h3 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card p {
            color: var(--text-dim);
            margin-bottom: 2rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.3s ease;
            width: fit-content;
        }

        .btn:hover {
            background: var(--primary-hover);
            gap: 0.5rem;
        }

        .btn::after {
            content: '→';
            margin-left: 0.5rem;
            transition: 0.3s ease;
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 32px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
        }

        footer {
            padding: 3rem;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* 響應式微調 */
        @media (max-width: 640px) {
            main {
                padding: 2rem 1.5rem;
            }

            header {
                margin-bottom: 3rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="blob"></div>

    <nav>
        <div class="logo">Course Slides</div>
        <a href="https://github.com/chihchao/course_slides" class="btn"
            style="background: rgba(255,255,255,0.1); backdrop-filter: blur(5px);">GitHub</a>
    </nav>

    <main>
        <header>
            <h1>課程投影片集錦</h1>
            <p class="subtitle">歡迎來到課程資源導覽頁。這裡存放了所有課程的數位投影片與相關文件。</p>
        </header>

        <section id="content">
            <div class="grid">
                <!-- Course Card -->
                <div class="card">
                    <div>
                        <h3>GEAE2627-114B</h3>
                        <p>課程引言與介紹 (Introduction)</p>
                    </div>
                    <a href="GEAE2627-114B/00-Introduction.html" class="btn">查看投影片</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 ChihChao. Powered by GitHub Pages.</p>
    </footer>

    <script>
        // 未來可以在這裡加入自動讀取目錄或動態生成的邏輯
    </script>
</body>

</html>
